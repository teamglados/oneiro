<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Create a heatmap layer</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>


<div id='map'></div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoidGVlbXV0YXNrdWxhIiwiYSI6ImNqYWYwano1MjB6eTYyd3F1OGNjMWczMGcifQ.KVj38ECZkRdLx06fMyBMRQ';
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/dark-v9',
    center: [24.945831, 60.192059],
    zoom: 7
});

map.on('load', function() {
    map.addSource('activity-data', {
        "type": "geojson",
        "data": "http://localhost:8000/data/activity_data/Uusimaa_activity_data_hourly_20_min_break_MTC_201801.geojson"
    });

    map.addSource('charger_stations', {
        "type": "geojson",
        "data": "http://localhost:8000/data/charger_location_data.geojson",
        cluster: true,
        clusterMaxZoom: 50,
        clusterRadius: 0.5
    });

    map.loadImage('http://localhost:8000/data/plug.png', function(error, image) {
            if (error) throw error;
            map.addImage('plug_icon', image);
            map.addLayer({
                "id": "points",
                "type": "symbol",
                "source": "charger_stations",
                "layout": {
                    "icon-image": "plug_icon",
                    "icon-size": 0.035
                }
            });
        });

    map.addLayer({
        "id": "activity-heat",
        "type": "heatmap",
        "source": "activity-data",
        "paint": {
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "count"],
                0, 0,
                10000, 1
            ],
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                15, 20
            ],
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                100, 0
            ],
        }
    }, 'waterway-label');

});
</script>

</body>
</html>
